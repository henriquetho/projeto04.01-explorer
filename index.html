<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>  
  <link rel="stylesheet" href="style.css"/> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria </p>   
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper"><legend>Informações pessoais</legend>       
          <div class="col-2"> 
            <div class="input-wrapper">
              <label for="mentoring-name">Nome</label>
               <input 
                 type="text" 
                 id="mentoring-title"
                 required/>
            </div>
            <div class="input-wrapper">
              <label for="menmentoringtoria-link" class="">Sobrenome</label>
                <input 
                  type="text" 
                  id="mentoring-link"
                  required/>
            </div>
            </div>
            <div class="input-wrapper">
              <label for="mentoring-email">Email<span>(digite um email válido)</span></label>
                <input 
                  type="text" 
                  id="mentoring-email"
                  required/>
            </div>
            <div class="input-wrapper">
              <label for="mentoring-password">Senha
                <span>(mínimo 6 caracteres)</span></label>
                <input 
                  type="password" 
                  id="mentoring-password" 
                  minlength="6"
                  required/>
            </div>
          </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper"><legend>Informações do mentor</legend>       
          <div class="input-wrapper">
            <label for="mentoring-name">Nome do seu mentor<span>(somente primeiro nome)</span></label>
            <input 
              type="email" 
              id="mentoring-email"
              required/>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper"><legend>Seus horários disponíveis</legend>
          <h2>Primeira mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentoring-date">Data<span>(DD/MM/AAAA)</span></label>
              <input 
                type="date" 
                id="mentoring-date"
                required/>
            </div>
            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input 
                type="time" 
                id="mentoring-begin"
                required/>
            </div>
            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input 
                type="time" 
                id="mentoring-end"
                required/>
            </div>
          </div>
          <h2>Segunda mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentoring-date">Data<span>(DD/MM/AAAA)</span></label>
              <input 
                type="date" 
                id="mentoring-date"
                />
            </div>
            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input 
                type="time" 
                id="mentoring-begin"
                />
            </div>
            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input 
                type="time" 
                id="mentoring-end"
                />
            </div>
          </div>
        </div>
      </fieldset>

    </form>
  <footer>
    <button
    class="button" 
    type="submit"
    form="my-form">
    Salvar
    </button>
  </footer>
</div>
</body>
</html>
